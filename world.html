<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World | SuperWorld</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #121212;
      font-family: Arial, sans-serif;
    }
    #top-bar {
      position: absolute;
      top: 0;
      width: 100%;
      height: 60px;
      background: #000;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      z-index: 100;
    }
    #top-bar button {
      background: orange;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    #canvas-container {
      position: absolute;
      top: 60px;
      bottom: 120px;
      left: 0;
      right: 0;
      background: #ff2e2e;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      background: #222;
      image-rendering: pixelated;
    }
    #bottom-ui {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 120px;
      background: #00c464;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
      z-index: 100;
    }
    .btn {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      background: white;
      color: black;
    }
    .dpad {
      display: grid;
      grid-template-columns: 50px 50px 50px;
      grid-template-rows: 50px 50px 50px;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }
    .dpad button {
      width: 50px;
      height: 50px;
      background: white;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div>üí¨ Chat Global</div>
    <button onclick="window.location.href='lobby.html'">Kembali</button>
  </div>
  
  <div id="canvas-container">
    <canvas id="gameCanvas" width="320" height="320"></canvas>
  </div>

  <div id="bottom-ui">
    <div class="dpad">
      <div></div>
      <button onclick="move('up')">‚¨ÜÔ∏è</button>
      <div></div>
      <button onclick="move('left')">‚¨ÖÔ∏è</button>
      <div></div>
      <button onclick="move('right')">‚û°Ô∏è</button>
      <div></div>
      <button onclick="move('down')">‚¨áÔ∏è</button>
      <div></div>
    </div>
    <button class="btn" onclick="openInventory()">üéí Inventory</button>
    <button class="btn" onclick="jump()">üîº Lompat</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const tileSize = 32;
    const worldSize = 20;
    let world = Array(worldSize).fill().map(() => Array(worldSize).fill(0));

    let player = {
      x: 10,
      y: 10,
      frame: 1,
      image: new Image()
    };
    player.image.src = `asset/hero/Idle (1).png`;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < worldSize; y++) {
        for (let x = 0; x < worldSize; x++) {
          if (world[y][x] === 1) {
            ctx.fillStyle = "#6c6";
            ctx.fillRect((x - player.x + 5) * tileSize, (y - player.y + 5) * tileSize, tileSize, tileSize);
          }
        }
      }
      ctx.drawImage(player.image, 5 * tileSize, 5 * tileSize, tileSize, tileSize);
    }

    function move(dir) {
      if (dir === 'up' && player.y > 0) player.y--;
      if (dir === 'down' && player.y < worldSize - 1) player.y++;
      if (dir === 'left' && player.x > 0) player.x--;
      if (dir === 'right' && player.x < worldSize - 1) player.x++;
      draw();
    }

    function openInventory() {
      alert("Inventory belum dibuat.");
    }

    function jump() {
      alert("Lompat belum dibuat.");
    }

    setInterval(() => {
      player.frame = player.frame >= 10 ? 1 : player.frame + 1;
      player.image.src = `asset/hero/Idle (${player.frame}).png`;
      draw();
    }, 200);

    draw();
  </script>
</body>
</html>
